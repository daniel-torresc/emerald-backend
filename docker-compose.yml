services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:16-alpine
    container_name: emerald-postgres
    environment:
      POSTGRES_USER: emerald_user
      POSTGRES_PASSWORD: emerald_password
      POSTGRES_DB: emerald_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emerald_user -d emerald_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Test Database (Integration & E2E Tests)
  postgres-test:
    image: postgres:16-alpine
    container_name: emerald-postgres-test
    environment:
      POSTGRES_USER: emerald_user
      POSTGRES_PASSWORD: emerald_password
      POSTGRES_DB: test_emerald_db
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emerald_user -d test_emerald_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - test  # Only start with --profile test

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: emerald-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # pgAdmin - PostgreSQL Web UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: emerald-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

  # RedisInsight - Redis Web UI
  redis-insight:
    image: redis/redisinsight:latest
    container_name: emerald-redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_insight_data:
    driver: local
